<!DOCTYPE html>
<html>
<head>
  <title>Live Streaming</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      /* Animation for background (replace with your preferred animation) */
      animation: background-animation 10s infinite alternate ease-in-out;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: white;
      text-shadow: 2px 2px 4px black;
    }

    div {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    img {
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }

    @keyframes background-animation {
      from { background-color: #222; }
      to { background-color: #444; }
    }
  </style>
</head>
<body>
  <h1>Live Streaming</h1>
  <div>
    <img src="{{ url_for('video') }}" width="50%"/>
  </div>
</body>
</html>
